<template>
    <lightning-input label="Account Name" value={accountName} onchange={handleNameChange}></lightning-input>
    <lightning-input label="Account Email" value={accountEmail} onchange={handleEmailChange}></lightning-input>
    <lightning-button label="Search Duplicates" onclick={handleSearch}></lightning-button>

    <template if:true={duplicates}>
        <lightning-card title="Potential Duplicates">
            <template for:each={duplicates} for:item="dup">
                <p key={dup.RecordId}>
                    {dup.RecordId} - Duplicate Rule ID: {dup.DuplicateRuleId} 
                    <lightning-button label="Merge" onclick={handleMerge}></lightning-button>
                    <lightning-button label="Dismiss" onclick={handleDismiss}></lightning-button>
                </p>
            </template>
        </lightning-card>
    </template>
</template>
